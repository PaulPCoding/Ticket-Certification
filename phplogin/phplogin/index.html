<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Login</title>
        <link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="login.php" method="post">
				<label for="nom">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="nom" placeholder="Identifiant" id="nom" required>
				<label for="motdepasse">
					<i class="fas fa-lock"></i>
				</label>
				<input type="motdepasse" name="motdepasse" placeholder="Mot de passe" id="motdepasse" required>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
